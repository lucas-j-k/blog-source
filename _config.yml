# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: LucasJK
seotitle: Web Development | Design | Animation | Norwich
heading: Lucas
subtitle: Front end dev, design and animation
description: Web development, design and animation.
author: Lucas
language:
timezone:


exclude_generator:
- home

url: http://www.lucasjk.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

#Social:
codepen: https://codepen.io/lucas-j-k/
github: https://github.com/lucas-j-k

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

index_generator:
  path: '/blog'

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: page
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD-MMM-YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: lucasjk-portfolio


# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com:lucas-j-k/lucas-j-k.github.io
  branch: master
  message: "{{ now('YYYY-MM-DD HH:mm:ss') }} "


sitemap:
    path: sitemap.xml
